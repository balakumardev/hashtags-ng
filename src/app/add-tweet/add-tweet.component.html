<div class="container">
  <div class="alert alert-warning" [ngClass]="{hide: !processing}">
    <p><i class="glyphicon glyphicon-repeat gly-spin"></i> Adding tweet... Please wait. </p>
  </div>
  <div class="alert alert-success" [ngClass]="{hide: !done}">
    <p>Tweet successfully added.</p>
    <span class="close" data-toggle="close"></span>
  </div>
  <form class="form-horizontal" (ngSubmit)="addTweet(f)" #f="ngForm">
    <div class="form-group">
      <label for="tweet" class="col-sm-2 control-label">Tweet : </label>
      <div class="col-sm-10">
        <input type="text" id="tweet" name="tweet" class="form-control" required="true" placeholder="" ngModel/>
      </div>
    </div>
    <div class="form-group">
      <label for="author" class="col-sm-2 control-label">Author : </label>
      <div class="col-sm-10">
        <input type="text" id="author" name="author" class="form-control" required="true" placeholder="" ngModel/>
      </div>
    </div>

    <div class="form-group">
      <label for="tag" class="col-sm-2 control-label">Hashtag : </label>
      <div class="col-sm-10">
        <select name="tag" id="tag" class="form-control" #tagList [(ngModel)]="selected">
            <option *ngFor="let tag of Hashtags" value="{{tag.tag}}">{{tag.tag}}</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-success pull-right">Submit</button>
  </form>
</div>
