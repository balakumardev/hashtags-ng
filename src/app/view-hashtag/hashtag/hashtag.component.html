<div class="panel panel-primary">
  <div class="panel-heading">
    <em><b>#{{Hashtag.tag}}</b></em>
  </div>
  <div class="panel-body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-6">
          <div class="col-xs-12 text-success">
            <h4>Positive Score: {{Hashtag.positive}}</h4>
          </div>
          <div class="col-xs-12 text-danger">
            <h4>Negative Score: {{Hashtag.negative}}</h4>
          </div>
          <div class="col-xs-12 text-warning">
            <h4>Neutral Score: {{Hashtag.neutral}}</h4>
          </div>
        </div>
        <div class="col-xs-6" *ngIf="(Hashtag.negative + Hashtag.positive)!=0">
          <h4>Sentimental Score : <b>{{ Hashtag.positive/ (Hashtag.negative + Hashtag.positive)}}</b> </h4>
        </div>
        <div class="col-xs-6 pull-right">
          <app-graph [posFeedback]="Hashtag.positive" [negFeedback]="Hashtag.negative" [neutralFeedback]="Hashtag.neutral"></app-graph>
        </div>
      </div>
    </div>
    <br/>

    <button class="btn btn-success pull-left" (click)="addTweet()">Add Tweet</button>
    <div class="clearfix"></div>
    <br />
    <div *ngFor="let tweet of Hashtag.tweetList.reverse()">
      <blockquote
        [ngClass]="{blockquote: true, 'bg-success':tweet.feedback==='Positive', 'bg-danger':tweet.feedback==='Negative', 'bg-warning':tweet.feedback==='Neutral'}">
        {{tweet.tweet}}
        <footer>{{tweet.author}}</footer>
      </blockquote>
    </div>
  </div>
</div>
